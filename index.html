<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> RSS Reader </title>
    <link rel="stylesheet" href="styles/reset.min.css" />
    <link rel="stylesheet" href="bower_components/semantic-ui/dist/semantic.min.css"/>
    <link rel="stylesheet" href="styles/style.css" />

    <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="bower_components/semantic-ui/dist/semantic.min.js" type="text/javascript"></script>
    <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>


</head>

<body ng-app="feeder" ng-controller="mainController">

    <div class="ui left fixed vertical menu">
        <div class="item">
            <button class="green fluid ui button" ng-click="add_feed()" > Add Feed </button>
            <!--<img class="ui mini image" src="/images/logo.png">-->
        </div>

        <a class="item" ng-repeat="site in sites" ng-click="show($index)">
            {{site.name}}
        </a>
    </div>


    <div class="ui text container">
        <div ng-repeat="result in results">
            {{result.title}}
            {{result.description}}
        </div>
    </div>

    <!--<div id="sideBar">-->
        <!--<div id="header">Menu</div>-->
        <!--<div id="list">-->
            <!--<ul id="listOfSite">       -->
            <!--</ul>  -->
            <!--<input type="button"  id="addURL" value="+" />-->
        <!--</div>-->
    <!--</div>-->

    <!--<div id="contain">-->
        <!--&lt;!&ndash;<div id="load"> <img  src="Load.gif"/> </div>&ndash;&gt;-->
        <!--<div id="header">Title</div>-->
    <!--</div>-->


    <div class="ui small modal">
        <i class="close icon"></i>
        <div class="header">
            Add Feed
        </div>

        <div class="content">
            <p> Type your favorite site here : <br/> feeds2.feedburner.com/Line25 </p>

            <div class="ui huge labeled input">
                <div class="ui label">
                    http://
                </div>
                <input type="text" placeholder="mysite.com" ng-model="URL">
            </div>
        </div>

        <div class="actions">

            <div class="ui positive right labeled icon button" ng-click="add_url(URL);">
                Add
                <i class="checkmark icon"></i>
            </div>
        </div>
    </div>

</body>
</html>
